{% if lstobject %}
	{% for o in lstobject%}
	<tr class="{% cycle 'ui-row1' 'ui-row2' %}">
		<td align="right">{{ o.tophost }}</td>
		<td {% if sendmail == 0 %} style="cursor:pointer;" onclick='report.searchtopuserbyhost(this)' {% endif %}><span title="{{ o.visitedwebsite }}">{{ o.visitedwebsite }}<span></td>
		<td align="right">{{ o.host }}</td>
		<td align="right">{{ o.request }}</td>
		<td align="right">{{ o.requestpercentage }}</td>
		<td align="right">{{ o.duration }}</td>
		<td align="right">{{ o.durationpercentage }}</td>
		<td align="right">{{ o.traffic }}</td>
		<td align="right">{{ o.trafficpercentage }}</td>
	</tr>
	{% endfor %}
{% endif %}
