{% for o in niclist %}
	<tr>
		<td>{{ o.name }}</td>
		<td>{{ o.get_netint_name }}</td>
		<td>{{ o.get_netint_type }}</td>
		<td>
		{% if o.status|lower == "up" %}
			<strong><span style="color: green">{{ o.status }}</span></strong>
		{% else %}
			<strong><span style="color: red">{{ o.status }}</span></strong>
		{% endif %}
		</td>
		<td>
			<div id="id_pgbarinbw" class="ui-progressbar ui-widget ui-widget-content dashboardnic_pgbar_outer">
				<div class="dashboardnic_pgbar_text">{{ o.inbw }} Kbps</div>
			</div>
		</td>
		<td>
			<div id="id_pgbaroutbw" class="ui-progressbar ui-widget ui-widget-content dashboardnic_pgbar_outer">
				<div class="dashboardnic_pgbar_text">{{ o.outbw }} Kbps</div>
			</div>
		</td>
	</tr>
{% endfor %}
