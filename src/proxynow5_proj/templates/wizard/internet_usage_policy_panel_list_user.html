<div id="panel_body" style="overflow: auto;height:400px">
{% for o in objlist %}
	<div class="{% cycle 'ui-state-default' 'ui-state-hover' %} list_row" value="{{ o }}">
		<input type="checkbox" name="chklist" value="{{ o }}" />
		<span class="drag_zone">
		<span class="proxynow usericon spaceiconlist"></span>
		<span title="{{ o }}">{{ o }}</span>
		</span>
	</div>
{% endfor %}
</div>
