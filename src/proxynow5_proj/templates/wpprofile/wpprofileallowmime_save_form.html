{% load i18n %}
<div class="row">
	<label>{% trans 'Allowed:' %}</label>
	<div id="allowmimes" class="members_dropzone">
		<div>
			<div class="img_add proxynow addicon"></div>
			<div class="img_folder proxynow foldericon"></div>
		</div>
		<div id="id_allowmimes" class="members_container">
			{% for o in allowmimes %}
			<div id="mime_{{ o.allowmime.id }}" class="list_item">
				<div class="proxynow trashicon item_delete" onclick="return wpprofile.remove_allowmime(this)"></div>
				{% if iswizard %}
					<div class="proxynow editicon item_edit" onclick="return wizard.edit_allowmime(this)"></div>
				{% else %}
					<div class="proxynow editicon item_edit" onclick="return wpprofile.edit_allowmime(this)"></div>
				{% endif %}
				<div>{{ o.allowmime }}</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
